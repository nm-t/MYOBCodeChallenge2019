<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYOB Code Challenge - Nathalia Tan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Employee Info</h1>
        <form>
            <fieldset>
                <div class="input-row">
                    <div class="input-group">
                        <input class="first-name" autocomplete="given-name" placeholder="Firstname" aria-label="First name">
                    </div>
                    <div class="input-group">
                        <input class="family-name" autocomplete="family-name" placeholder="Lastname" aria-label="Family name">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input class="annual-salary" type="number" placeholder="Annual Salary" aria-label="Annual salary">
                        <span class="input-group-addon">.00</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">%</span>
                        <input class="super-rate" type="number" placeholder="Super Rate">
                    </div>
                </div>
            </fieldset>
            <button class="generate-payslip">Generate Payslip</button>
        </form>
    </main>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/display.js"></script>
</body>
</html>
