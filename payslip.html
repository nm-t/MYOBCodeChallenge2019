<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYOB Code Challenge - Nathalia Tan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Payslip</h1>
        <h2>John Smith</h2>
        <table>
            <tbody>
                <tr>
                    <th>Pay Date</th>
                    <td>30 March 2013</td>
                </tr>
                <tr>
                    <th>Pay Frequency</th>
                    <td>Monthly</td>
                </tr>
                <tr>
                    <th>Annual Income</th>
                    <td>$60,050.00</td>
                </tr>
                <tr>
                    <th>Gross Income</th>
                    <td>$5,004.00</td>
                </tr>
                <tr>
                    <th>Income Tax</th>
                    <td>$871.00</td>
                </tr>
                <tr>
                    <th>Net Income</th>
                    <td>$4,082.00</td>
                </tr>
                <tr>
                    <th>Super</th>
                    <td>$450.00</td>
                </tr>
                <tr>
                    <th>Pay</th>
                    <td>$3,632.00</td>
                </tr>
            </tbody>
        </table>
        <button class="pay-employee">Pay</button>
    </main>
</body>
</html>
